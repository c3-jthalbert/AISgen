Offshore Support Vessel:
  metadata:
    vessel_type: Offshore Support Vessel
    # small/medium OSV size band
    length_m:
      uniform_range: [60.0, 90.0]
    beam_m:
      uniform_range: [15.0, 23.0]
    # Call signs shaped like common flag states (Marshall Is. V7…, Malta 9H…, Liberia A8…, Panama 3E…)
    call_sign:
      one_of:
        - V7KQ8
        - 9HAF6
        - A8VQ3
        - 3EBC4
        - V7XJ5
    # Fictional owners/managers that sound like OSV operators
    owner:
      one_of:
        - NordSea Offshore AS
        - Aurora Marine Services Pte Ltd
        - BlueRig Support BV
        - Gulf Horizon Marine LLC
    manager:
      one_of:
        - Caravel OSV Management Ltd
        - Atlas Subsea Operations Inc
        - Meridian Offshore Logistics Pte Ltd
        - Polar Tide Marine BV
    ism_manager:
      one_of:
        - Deepwater Compliance & Safety Ltd
        - Oceanline Technical Services Inc
        - North Atlantic ISM Solutions AS
    # MMSIs with plausible MIDs (Norway 257, Singapore 563, Marshall Is. 538, UK 235, Malta 248)
    mmsi:
      one_of:
        - 257345210
        - 563012945
        - 538009876
        - 235110987
        - 248765432
    # Typical OSV naming patterns
    vessel_name:
      one_of:
        - OCEAN SENTINEL
        - NORDIC PIONEER
        - SEA RANGER
        - PACIFIC ENDEAVOUR
        - ATLANTIC SUPPORT
    # Keep your existing one and add a couple of synthetic IMOs (format‑correct; no checksum enforcement here)
    imo:
      one_of:
        - 9396854
        - 9712345
        - 9845672
  kinematics:
    # OSVs often cruise 10–15 kn; allow up to ~18–20 for fast supply runs
    min_speed_kn: 3
    max_speed_kn: 20
    cruise_speed_kn: 12
    accel_kn_per_min: 1.5
    decel_kn_per_min: 2.0
    max_turn_deg_per_s: 0.8
  emitter_profile:
    one_of:
      # Full fit: AIS, VHF, both radars, satcom
      - [ais_class_a, vhf_marine_bridge, nav_radar_x_band, nav_radar_s_band, satcom_maritime_c_ku]
      # Drop S-band for lighter nav fit
      - [ais_class_a, vhf_marine_bridge, nav_radar_x_band, satcom_maritime_c_ku]
      # Keep both radars but no satcom
      - [ais_class_a, vhf_marine_bridge, nav_radar_x_band, nav_radar_s_band]
      # Minimal: AIS, VHF, X-band
      - [ais_class_a, vhf_marine_bridge, nav_radar_x_band]
